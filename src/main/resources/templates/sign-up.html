<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head th:replace="common :: head(~{::link})">
    <title>UThanks</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sign-up.css}" href="../static/css/sign-up.css">
</head>
<body>
<div th:replace="common :: #menu-check"></div>
<main class="content">
    <div th:replace="common :: menu"></div>
    <form class="form" th:action="@{/sign-up}" th:object="${registerForm}" method="post">
        <div class="form__name">Sign up</div>
        <div class="form__radio">
            <div class="radio-index">
                <input class="input-text" type="radio" name="type" id="comp" th:value="${organizationRole}" th:field="*{userType}" checked>
                <label for="comp">Company</label>
            </div>
            <div class="radio-index">
                <input class="input-text" type="radio" name="type" id="pers" th:value="${volunteerRole}" th:field="*{userType}">
                <label for="pers">Person</label>
            </div>
        </div>
        <span th:if="${#fields.hasErrors('userType')}" th:errors="*{userType}" class="error error_padding"></span>
        <div class="form__item">
            <label for="login">Login:</label>
            <input class="input-text" required type="text" id="login" maxlength="32" th:field="*{login}">
            <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="error"></span>
        </div>
        <div class="form__item">
            <label for="login">Name:</label>
            <input class="input-text" required type="text" id="name" maxlength="32" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>
        <div class="form__item">
            <label for="pass">Password:</label>
            <input class="input-text" required type="password" id="pass" maxlength="32" th:field="*{password}">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>
        <div class="form__item">
            <label for="email">E-mail:</label>
            <input class="input-text" required type="email" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>
        <input type="submit" id="submit" value="Sign up" class="input-button input-button_sign">
    </form>
    <div th:replace="common :: to-top"></div>
    <script th:replace="common :: to-top-script"></script>
</main>
<div th:replace="common :: foot-pic"></div>
</body>
</html>
