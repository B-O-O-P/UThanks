<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>UThanks</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <button class="header__btn-menu page-btn">â˜°</button>
    <h1 class="header__name">Uthanks</h1>
    <button class="header__btn-search page-btn">ðŸ”Ž</button>
    <a href="./sign-up.html" class="header__btn-log-in">Sign up</a>
</header>
<main class="content">
    <form class="form">
        <div class="form__name">Sign up</div>
        <div class="form__radio">
            <div class="radio-index">
                <input type="radio" name="type" id="comp" checked>
                <label for="comp">Company</label>
            </div>
            <div class="radio-index">
                <input type="radio" name="type" id="pers">
                <label for="pers">Person</label>
            </div>
        </div>
        <label for="login">Login:</label>
        <input required type="text" id="login" placeholder="Write your login">
        <label for="pass">Password:</label>
        <input required type="password" id="pass" placeholder="Write your password">
        <label for="email">E-mail:</label>
        <input required type="email" id="email" placeholder="Write your e-mail">
        <input type="submit" id="submit" value="Sign up">
    </form>
</main>
<footer class="footer"></footer>
</body>
</html>
